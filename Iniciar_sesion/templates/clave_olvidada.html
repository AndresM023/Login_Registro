{% extends 'login.html' %}

    {% block title %}

    {% block main %}

            <div class="form pass">

                    <h2>Contraseña Olvidada</h2>

                        <i class="fa-regular fa-envelope" id="emoji"></i>

                    </div>
                    <div class="inputBox">

                    </div>
                    <div class="links">

                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
